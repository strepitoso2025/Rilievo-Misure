<script>
            function aggiungiSezioneTessuto() {
                const wrapper = document.getElementById("tessuto-sezione-wrapper");
                const sezioni = wrapper.querySelectorAll(".form-grid");
                const ultima = sezioni[sezioni.length - 1];
                const nuova = ultima.cloneNode(true);
                nuova.style.marginTop = "30px";

                const rimuoviBtn = document.createElement("button");
                rimuoviBtn.innerText = "Rimuovi questa camicia";
                rimuoviBtn.style.margin = "10px 0 30px";
                rimuoviBtn.style.padding = "6px 14px";
                rimuoviBtn.style.backgroundColor = "#c0392b";
                rimuoviBtn.style.color = "white";
                rimuoviBtn.style.border = "none";
                rimuoviBtn.style.borderRadius = "6px";
                rimuoviBtn.style.cursor = "pointer";

                rimuoviBtn.onclick = function() {
                    wrapper.removeChild(nuova);
                    wrapper.removeChild(rimuoviBtn);
                };

                wrapper.appendChild(nuova);
                wrapper.appendChild(rimuoviBtn);
            }
        </script>
